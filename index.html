<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion Landing Page</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">FASHIONISTA</div>
    <nav>
      <a href="#men">Men</a>
      <a href="#women">Women</a>
      <a href="#new">New</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Summer 2025 Collection</h1>
      <p>Explore our latest trends. Effortless. Elegant. Yours.</p>
      <a href="#shop" class="btn">Shop Now</a>
    </div>
  </section>

  <section id="shop" class="categories">
    <h2>Featured Categories</h2>
    <div class="cards">
      <div class="card" id="men">
        <img src="https://images.unsplash.com/photo-1516822003754-cca485356ecb" alt="Men Fashion">
        <h3>Men</h3>
      </div>
      <div class="card" id="women">
        <img src="https://images.unsplash.com/photo-1503342452485-86a5ee7b204f" alt="Women Fashion">
        <h3>Women</h3>
      </div>
      <div class="card" id="new">
        <img src="https://images.unsplash.com/photo-1495020689067-958852a7765e" alt="New Arrivals">
        <h3>New Arrivals</h3>
      </div>
    </div>
  </section>

  <footer id="contact">
    <p>&copy; 2025 FASHIONISTA. All rights reserved.</p>
  </footer>
</body>
</html>
